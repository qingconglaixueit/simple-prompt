<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI提示词助手 - 配置</title>
    <style>
    /* 主题字体 */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
    
    /* 默认主题：未来机器人风格 */
    :root {
      /* 未来机器人风格变量 */
      --robot-bg-primary: #0a0a0f;
      --robot-bg-secondary: #121225;
      --robot-bg-tertiary: #1a1a30;
      --robot-text-primary: #00ffff;
      --robot-text-secondary: #00ff88;
      --robot-text-tertiary: #ffffff;
      --robot-border-primary: #00ffff;
      --robot-border-secondary: #00ff88;
      --robot-glow-primary: 0 0 10px #00ffff;
      --robot-glow-secondary: 0 0 15px #00ff88;
      --robot-font-title: 'Orbitron', monospace;
      --robot-font-body: 'Roboto', sans-serif;
      
      /* 优雅少女风格变量 */
      --girly-bg-primary: #fdf6f0;
      --girly-bg-secondary: #fff8f0;
      --girly-bg-tertiary: #ffffff;
      --girly-text-primary: #d469a8;
      --girly-text-secondary: #7b61ff;
      --girly-text-tertiary: #333333;
      --girly-border-primary: #ffb6c1;
      --girly-border-secondary: #dda0dd;
      --girly-glow-primary: 0 0 8px rgba(212, 105, 168, 0.3);
      --girly-glow-secondary: 0 0 12px rgba(123, 97, 255, 0.3);
      --girly-font-title: 'Dancing Script', cursive;
      --girly-font-body: 'Playfair Display', serif;
      
      /* 默认使用机器人风格 */
      --bg-primary: var(--robot-bg-primary);
      --bg-secondary: var(--robot-bg-secondary);
      --bg-tertiary: var(--robot-bg-tertiary);
      --text-primary: var(--robot-text-primary);
      --text-secondary: var(--robot-text-secondary);
      --text-tertiary: var(--robot-text-tertiary);
      --border-primary: var(--robot-border-primary);
      --border-secondary: var(--robot-border-secondary);
      --glow-primary: var(--robot-glow-primary);
      --glow-secondary: var(--robot-glow-secondary);
      --font-title: var(--robot-font-title);
      --font-body: var(--robot-font-body);
    }
    
    /* 优雅少女风格主题类 */
    body.girly-theme {
      --bg-primary: var(--girly-bg-primary);
      --bg-secondary: var(--girly-bg-secondary);
      --bg-tertiary: var(--girly-bg-tertiary);
      --text-primary: var(--girly-text-primary);
      --text-secondary: var(--girly-text-secondary);
      --text-tertiary: var(--girly-text-tertiary);
      --border-primary: var(--girly-border-primary);
      --border-secondary: var(--girly-border-secondary);
      --glow-primary: var(--girly-glow-primary);
      --glow-secondary: var(--girly-glow-secondary);
      --font-title: var(--girly-font-title);
      --font-body: var(--girly-font-body);
    }
    
    /* 优雅少女风格的特殊样式调整 */
    body.girly-theme .container {
      box-shadow: 0 4px 20px rgba(212, 105, 168, 0.15);
      border-radius: 15px;
    }
    
    body.girly-theme h1 {
      font-size: 32px;
      letter-spacing: 0;
    }
    
    body.girly-theme h2 {
      font-size: 20px;
      border-left: none;
      text-align: center;
      background: linear-gradient(135deg, var(--girly-text-primary), var(--girly-text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }
    
    body.girly-theme .section {
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(212, 105, 168, 0.1);
    }
    
    body.girly-theme .prompt-item {
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(212, 105, 168, 0.08);
    }
    
    body.girly-theme button {
      border-radius: 20px;
      font-weight: normal;
      letter-spacing: 0;
      text-transform: none;
    }
    
    body.girly-theme .delete-btn {
      background: var(--girly-bg-tertiary);
      color: var(--girly-text-primary);
      border: 1px solid var(--girly-border-primary);
    }
    
    body.girly-theme .delete-btn:hover {
      background: var(--girly-text-primary);
      color: white;
    }
    
    body.girly-theme input, 
    body.girly-theme textarea {
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    body.girly-theme .container::before {
      content: '✨';
      opacity: 0.5;
      transform: none;
    }
    
    body.girly-theme body::before {
      background-image: 
        linear-gradient(rgba(212, 105, 168, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(212, 105, 168, 0.05) 1px, transparent 1px);
    }
    
    body {
      font-family: var(--font-body);
      padding: 20px;
      min-width: 550px;
      background-color: var(--bg-primary);
      color: var(--text-tertiary);
      position: relative;
      overflow-x: hidden;
    }
    
    /* 添加背景网格效果 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
    }
    
    .container {
      max-width: 700px;
      margin: 0 auto;
      border: 1px solid var(--border-primary);
      border-radius: 10px;
      padding: 20px;
      background: var(--bg-secondary);
      box-shadow: var(--glow-primary);
    }
    
    h1, h2 {
      color: var(--text-primary);
      font-family: var(--font-title);
      text-shadow: var(--glow-primary);
    }
    
    h1 {
      font-size: 24px;
      text-align: center;
      margin-top: 0;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--border-primary);
      letter-spacing: 2px;
    }
    
    h2 {
      font-size: 16px;
      margin-top: 25px;
      margin-bottom: 15px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      background: var(--bg-tertiary);
      padding: 8px 15px;
      border-radius: 5px;
      border-left: 3px solid var(--border-secondary);
    }
    
    .section {
      margin-bottom: 25px;
      padding: 20px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .section:hover {
      box-shadow: var(--glow-primary);
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--text-secondary);
      font-family: 'Orbitron', monospace;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    input, textarea {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 5px;
      color: var(--text-tertiary);
      font-family: 'Roboto', sans-serif;
      outline: none;
      transition: all 0.3s ease;
    }
    
    input:focus, textarea:focus {
      border-color: var(--text-primary);
      box-shadow: var(--glow-primary);
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .prompt-item {
      margin-bottom: 20px;
      padding: 15px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-secondary);
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .prompt-item:hover {
      box-shadow: var(--glow-secondary);
    }
    
    /* 通用按钮样式 */
    button {
      padding: 10px 18px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-primary);
      border-radius: 5px;
      cursor: pointer;
      font-family: var(--font-title);
      font-weight: bold;
      transition: all 0.3s ease;
      outline: none;
    }
    
    button:hover {
      background: var(--text-primary);
      color: var(--bg-primary);
      box-shadow: 0 0 15px var(--text-primary);
    }
    
    /* 删除按钮样式 */
    .delete-btn {
      background: var(--bg-tertiary);
      color: #ff4444;
      border: 1px solid #ff4444;
      float: right;
      margin-top: 10px;
    }
    
    .delete-btn:hover {
      background: #ff4444;
      color: var(--bg-primary);
      box-shadow: 0 0 15px #ff4444;
    }
    
    /* 添加提示词按钮 */
    #add-prompt-btn {
      color: var(--text-secondary);
      border-color: var(--border-secondary);
      margin-top: 10px;
    }
    
    #add-prompt-btn:hover {
      background: var(--text-secondary);
      color: var(--bg-primary);
      box-shadow: var(--glow-secondary);
    }
    
    /* 保存按钮 */
    #save-btn {
      margin-top: 30px;
      padding: 12px 25px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 2px solid var(--border-primary);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    #save-btn:hover {
      background: var(--text-primary);
      color: var(--bg-primary);
      box-shadow: 0 0 20px var(--text-primary);
    }
    
    /* 状态消息 */
    #status {
      margin-top: 15px;
      color: var(--text-secondary);
      font-family: 'Orbitron', monospace;
      font-size: 14px;
      text-align: center;
      padding: 10px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-secondary);
      border-radius: 5px;
      box-shadow: var(--glow-secondary);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    #status.show {
      opacity: 1;
    }
    
    /* 添加装饰元素 */
    .container::before {
      content: '⚡';
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 40px;
      color: var(--text-primary);
      opacity: 0.3;
      transform: rotate(45deg);
    }
    
    /* 响应式调整 */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
    <div class="container">
        <h1>AI提示词助手配置</h1>

        <div class="section">
            <h2>主题配置</h2>
            <div class="input-group">
                <label>选择主题</label>
                <div style="display: flex; gap: 15px;">
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="radio" name="theme" value="robot" id="theme-robot" checked>
                        <span>未来机器人风格</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="radio" name="theme" value="girly" id="theme-girly">
                        <span>优雅少女风格</span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>模型配置</h2>
            <div class="input-group">
                <label for="model">SiliconFlow模型名称</label>
                <input type="text" id="model" placeholder="例如: gpt-4o-mini">
            </div>
            <div class="input-group">
                <label for="api_key">SiliconFlow API Key</label>
                <input type="text" id="api_key" placeholder="请输入您的API Key">
            </div>
        </div>

        <div class="section">
            <h2>提示词配置</h2>
            <div id="prompts-container">
                <div class="prompt-item">
                    <div class="input-group">
                        <label for="prompt-title-0">提示词功能标题描述</label>
                        <input type="text" id="prompt-title-0" placeholder="例如: 文案润色">
                    </div>
                    <div class="input-group">
                        <label for="prompt-content-0">提示词详情</label>
                        <textarea id="prompt-content-0" placeholder="例如: 请将以下内容润色得更专业: {content}"></textarea>
                    </div>
                    <button class="delete-btn">删除</button>
                </div>
            </div>
            <button id="add-prompt-btn">添加提示词</button>
        </div>

        <button id="save-btn">保存配置</button>
        <div id="status"></div>
    </div>

    <script src="options.js"></script>
</body>

</html>
